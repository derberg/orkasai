# Global Tool Registry for OrcasAI
# This file defines all available tools that can be used by the orca pods

tools:
  search_tool:
    class: "SerperDevTool"
    module: "crewai_tools"
    description: "Search the internet for current information and news"
    config:
      api_key_env: "SERPER_API_KEY"
  
  scrape_tool:
    class: "ScrapeWebsiteTool"
    module: "crewai_tools"
    description: "Extract content from websites and web pages"
    config: {}
  
  file_tool:
    class: "FileReadTool"
    module: "crewai_tools"
    description: "Read and analyze files from the local filesystem"
    config: {}
  
  code_analysis_tool:
    class: "CodeAnalysisTool"
    module: "custom_tools"
    description: "Analyze code for quality, structure, security issues, and best practices"
    config: {}
  
  data_analysis_tool:
    class: "DataAnalysisTool"
    module: "custom_tools"
    description: "Analyze datasets, identify patterns, and generate statistical insights"
    config: {}
  
  chart_tool:
    class: "ChartGenerationTool"
    module: "custom_tools"
    description: "Generate chart and visualization recommendations for different types of data"
    config: {}

  calculator_tool:
    class: "CalculatorTool"
    module: "crewai_tools"
    description: "Perform mathematical calculations for training metrics, pacing, nutrition calculations"
    config: {}

  weather_tool:
    class: "WeatherTool"
    module: "crewai_tools"
    description: "Get weather information for training planning and race day preparation"
    config: {}

  calendar_tool:
    class: "CalendarTool"
    module: "crewai_tools"
    description: "Create and manage training schedules, track progress, and plan periodization"
    config: {}

  youtube_tool:
    class: "YoutubeChannelSearchTool"
    module: "crewai_tools"
    description: "Search for running technique videos, training demonstrations, and expert content"
    config: {}

  pdf_tool:
    class: "PDFSearchTool"
    module: "crewai_tools"
    description: "Search and extract information from training guides, research papers, and manuals"
    config: {}

  directory_tool:
    class: "DirectorySearchTool"
    module: "crewai_tools"
    description: "Search local directories for training logs, data files, and documentation"
    config: {}

  json_tool:
    class: "JSONSearchTool"
    module: "crewai_tools"
    description: "Parse and analyze training data stored in JSON format (GPS, heart rate, etc.)"
    config: {}

  csv_tool:
    class: "CSVSearchTool"
    module: "crewai_tools"
    description: "Analyze training logs, nutrition data, and performance metrics in CSV format"
    config: {}
