name: "Research & Analysis Pod"
description: "Market research, data analysis, and competitive intelligence - a strategic pod of orcas that hunts for insights and analyzes market territories"

# LLM Configuration
llm:
  model: "ollama/llama3.2"
  base_url: "http://localhost:11434"
  temperature: 0.5
  max_tokens: 3072

# Available tools for this pod
tools:
  enabled:
    - "search_tool"
    - "scrape_tool"
    - "data_analysis_tool"
    - "chart_tool"
  disabled: []

# Agent definitions (the research orcas in this pod)
agents:
  researcher:
    role: "Market Researcher"
    goal: "Conduct comprehensive market research on {topic}"
    backstory: |
      You are a skilled market researcher who excels at gathering and analyzing
      market data, identifying trends, and providing actionable insights.
    allow_delegation: false
    verbose: true
    tools: ["search_tool", "scrape_tool"]
  
  analyst:
    role: "Data Analyst"
    goal: "Analyze collected data and extract meaningful insights"
    backstory: |
      You are a data analyst who transforms raw data into actionable insights.
      You excel at statistical analysis, pattern recognition, and data visualization.
    allow_delegation: false
    verbose: true
    tools: ["data_analysis_tool", "chart_tool"]
  
  strategist:
    role: "Business Strategist"
    goal: "Develop strategic recommendations based on research and analysis"
    backstory: |
      You are a business strategist who creates actionable strategies based on
      market research and data analysis. You focus on practical recommendations
      that drive business growth.
    allow_delegation: false
    verbose: true
    tools: []

# Task definitions (the research expedition strategy)
tasks:
  research:
    description: |
      1. Conduct comprehensive market research on {topic}.
      2. Gather data from multiple reliable sources.
      3. Identify key trends, opportunities, and challenges.
      4. Collect competitive intelligence and benchmarks.
    expected_output: "Detailed research report with data, sources, and initial findings."
    agent: "researcher"
  
  analyze:
    description: |
      1. Analyze the collected research data.
      2. Identify patterns, trends, and correlations.
      3. Create visualizations and charts to illustrate findings.
      4. Perform statistical analysis where appropriate.
    expected_output: "Comprehensive data analysis with visualizations and statistical insights."
    agent: "analyst"
  
  strategize:
    description: |
      1. Synthesize research and analysis into strategic insights.
      2. Develop actionable recommendations and strategies.
      3. Prioritize opportunities and risk mitigation approaches.
      4. Create an implementation roadmap.
    expected_output: "Strategic recommendations report with prioritized action items and implementation plan."
    agent: "strategist"

# Execution flow
workflow:
  agents: ["researcher", "analyst", "strategist"]
  tasks: ["research", "analyze", "strategize"]
  verbose: true

# Input requirements
inputs:
  required:
    - name: "topic"
      description: "The research topic or market to analyze"
      type: "string"
      example: "Market trends in AI-powered development tools for 2025"
  optional:
    - name: "industry"
      description: "Specific industry focus"
      type: "string"
      example: "Software Development"
    - name: "region"
      description: "Geographic region for analysis"
      type: "string"
      default: "Global"
      example: "North America"
