name: "Content Creation Pod"
description: "Blog writing and content creation with research capabilities - a specialized pod of orcas working together to create compelling content"

# LLM Configuration
llm:
  model: "ollama/llama3.2"
  base_url: "http://localhost:11434"
  temperature: 0.7
  max_tokens: 2048

# Available tools for this pod
tools:
  enabled:
    - "search_tool"
    - "scrape_tool"
  disabled:
    - "file_tool"

# Agent definitions (the orcas in this pod)
agents:
  planner:
    role: "Content Planner"
    goal: "Plan engaging and factually accurate content on {topic}"
    backstory: |
      You're working on planning a blog article about the topic: {topic}.
      You collect information that helps the audience learn something 
      and make informed decisions. Your work is the basis for 
      the Content Writer to write an article on this topic.
    allow_delegation: false
    verbose: true
    tools: ["search_tool", "scrape_tool"]
  
  writer:
    role: "Content Writer" 
    goal: "Write insightful and factually accurate opinion piece about the topic: {topic}"
    backstory: |
      You're working on writing a new opinion piece about the topic: {topic}.
      You base your writing on the work of the Content Planner, who provides 
      an outline and relevant context about the topic. You follow the main 
      objectives and direction of the outline, as provided by the Content Planner.
    allow_delegation: false
    verbose: true
    tools: []
  
  editor:
    role: "Editor"
    goal: "Edit a given blog post to align with the writing style of the organization"
    backstory: |
      You are an editor who receives a blog post from the Content Writer.
      Your goal is to review the blog post to ensure that it follows 
      journalistic best practices, provides balanced viewpoints when 
      providing opinions or assertions, and also avoids major controversial 
      topics or opinions when possible.
    allow_delegation: false
    verbose: true
    tools: []

# Task definitions (the coordinated hunting strategy)
tasks:
  plan:
    description: |
      1. Prioritize the latest trends, key players, and noteworthy news on {topic}.
      2. Identify the target audience, considering their interests and pain points.
      3. Develop a detailed content outline including an introduction, key points, and a call to action.
      4. Include SEO keywords and relevant data or sources.
      5. Focus on practical examples and real-world use cases.
    expected_output: "A comprehensive content plan document with an outline, audience analysis, SEO keywords, and resources."
    agent: "planner"
  
  write:
    description: |
      1. Use the content plan to craft a compelling blog post on {topic}.
      2. Incorporate SEO keywords naturally.
      3. Sections/Subtitles are properly named in an engaging manner.
      4. Ensure the post is structured with an engaging introduction, insightful body, and a summarizing conclusion.
      5. Proofread for grammatical errors and alignment with the brand's voice.
    expected_output: "A well-written blog post in markdown format, ready for publication, each section should have 2 or 3 paragraphs."
    agent: "writer"
  
  edit:
    description: "Proofread the given blog post for grammatical errors and alignment with the brand's voice."
    expected_output: "A well-written blog post in markdown format, ready for publication, each section should have 2 or 3 paragraphs."
    agent: "editor"

# Execution flow (how the pod coordinates)
workflow:
  agents: ["planner", "writer", "editor"]
  tasks: ["plan", "write", "edit"]
  verbose: true

# Input requirements
inputs:
  required:
    - name: "topic"
      description: "The topic for content creation"
      type: "string"
      example: "Using AsyncAPI and Microcks with WebSocket protocol for automated testing"
  optional: []
